<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>location examples</title>
<script src="../../../dist/seajs/1.2.1/sea.js"></script>
<script src="../../../tools/loader.js"></script>
</head>

<body>
<div id="J_testDiv"></div>
<script>
seajs.use(['../src/location'], function(Location){
	var testEl = document.getElementById('J_testDiv'),
        row = '';
	

    var Things = ['http://matchajs.org/xx.php', 'http://matchajs.org/xx.php?str=%C9%E3%D3%B0&id=1'];
    for (var i = 0, len = Things.length; i < len; i++) {
        console.log(Location.parseURL(Things[i]));
    };

    var Things = ['section=blog&id=45', 'section=blog&tag=js&tag=doc'];
    for (var i = 0, len = Things.length; i < len; i++) {
        console.log(Location.unparam(Things[i]));
    };

    testEl.innerHTML = row;
})
</script>
</body>
</html>
